<div id="popupContainer" ng-clock="" class="md-inline-form">

    <md-content>
        <form ng-submit="security.login(user.email,user.password)">

                <md-input-container flex>
                    <label>Email</label>
                    <input ng-model="user.email" type="email" required>
                </md-input-container>

                <md-input-container flex>
                    <label>Password</label>
                    <input ng-model="user.password" type="password" required>
                </md-input-container>

            <md-button type="submit" class="md-primary md-raised">
                Login
            </md-button>

        </form>
    </md-content>

</div>
